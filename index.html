<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Risk Management Calculator By Zuni Trader Acade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
        }
        header img{
            height: 80px;
            display: flex;
            margin: 10px auto;
        }
        .calculator {
            max-width: 400px;
            margin: 0px auto;
            margin-bottom: 25px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }

        #riskResult,
        #lotsResult {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        footer{
            text-align: center;
        }
        footer span{
            font-weight: bold;
            color: #0e2681;
        }
    </style>
</head>

<body>
    <header>
        <div><img src="zuniLogo.png" alt=""></div>
    </header>
    <div class="calculator">
        <h1>Risk Management Calc...</h1>
        <label for="balanceInput">Equity:</label>
        <input type="text" id="balanceInput" placeholder="Your Equity / Balance?">
        <label for="percentInput">Percent on Risk:</label>
        <input type="text" id="percentInput" placeholder="How much money can you afford to loss?">
        <label for="slpipInput">Stoploss Pips:</label>
        <input type="text" id="slpipInput" placeholder="Enter Counted Stoploss Pips">
        <button onclick="calculate()">Calculate</button>
        <div id="result">
            <p id="riskResult"></p>
            <p id="lotsResult"></p>
        </div>
    </div>
    <footer>
        <div><p><u>Contact us to join Zuni Trader Academy today!</u>ðŸŽ“ - zunitraderacademy@gmail.com | <span>Maaz:</span> 03369500636 | <span>Naveed:</span> 03178318772</p></div>
    </footer>
    <script>
        // Function to calculate Risk ($) based on Percent and Balance
        function calculateRisk(percent, balance) {
            return (percent / 100) * balance; // Convert percent to decimal before calculation
        }

        // Function to calculate Lots based on Risk ($) and Slpip
        function calculateLots(risk, slpip) {
            return risk / (10 * slpip);
        }

        // Function to handle calculation when the Calculate button is clicked
        function calculate() {
            // Get input values from the user
            var percent = parseFloat(document.getElementById("percentInput").value);
            var balance = parseFloat(document.getElementById("balanceInput").value);
            var slpip = parseFloat(document.getElementById("slpipInput").value);

            // Check if inputs are valid numbers
            if (isNaN(percent) || isNaN(balance) || isNaN(slpip)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Calculate Risk ($) and Lots
            var risk = calculateRisk(percent, balance);
            var lots = calculateLots(risk, slpip);

            // Display results
            document.getElementById("riskResult").innerText = "Risk ($): " + risk.toFixed(2);
            document.getElementById("lotsResult").innerText = "Lots: " + lots.toFixed(2);
        }

    </script>
</body>

</html>
